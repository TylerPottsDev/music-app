<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopify Music</title>

    <link rel="stylesheet" href="./icons/css/all.min.css" />
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="app-wrapper">
        <div class="player">
            <div class="song-img" style="background-image: url('./images/song-1.jpg');"></div>
            <div class="song-details">
                <h2>Forget me too ft. Halsey</h2>
                <h3>Machine Gun Kelly</h3>
            </div>
            <div class="player-controls">
                <button class="skip-btn skip-back fa-lg"><i class="fas fa-backward"></i></button>
                <button class="play"><i class="fas fa-play fa-2x"></i></button>
                <button class="skip-btn skip-back fa-lg"><i class="fas fa-forward"></i></button>
            </div>
            <div class="next-up">
                <p>Next up: <span>Kindest Regards by Witt Lowry</span></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
